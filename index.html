<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    
    <!-- Memanggil Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Memanggil file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>My Awesome Portfolio</h1>
            <p>Projects from Google Sheets</p>
        </div>

        <!-- Data dari Google Sheet akan ditampilkan di sini -->
        <div id="portfolio-grid">
            <!-- Loader akan ditampilkan saat data sedang dimuat -->
            <div id="loader">Loading projects...</div>
        </div>
    </div>

    <!-- Memanggil file JavaScript eksternal di akhir body untuk performa lebih baik -->
    <script src="app.js"></script>
</body>
</html>
